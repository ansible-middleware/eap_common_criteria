---
- name: "Set up JBoss EAP"
  hosts: jboss
  gather_facts: "{{ gather_facts_override | default('true') }}"
  vars:
    jboss_home: "{{ jboss_home_override | default(lookup('env','JBOSS_HOME')) }}"
    java_home: "{{ java_home_override | default(lookup('env', 'JAVA_HOME')) }}"
  collections:
    - wildfly.jcliff
  roles:
    - setup-jboss-eap
    - setup-pgsql-driver
    - jcliff
  tasks:
    - jcliff:
        wfly_home: "{{ jboss_home }}"
        subsystems:
          - system_props:
              - name: jcliff.enabled
                value: "enabled.plus"
          - drivers:
              - driver_name: postgresql
                driver_module_name: org.postgresql
                driver_class_name: org.postgresql.Driver
                driver_xa_datasource_class_name: org.postgresql.xa.PGXADataSource
          - interfaces:
              - name: internal
                inet_address: '127.0.0.1'
              - name: public
                inet_address: '127.0.0.1'
          - standard_sockets:
              socket_binding:
                - name: ajp
                  interface: internal
                  port: '8009'
                - name: http
                  interface: public
                  port: '8080'
                - name: https
                  interface: public
                  port: '8443'
                - name: management-http
                  interface: internal
                  port: '9990'
                - name: management-https
                  interface: internal
                  port: '9993'
                - name: txn-recovery-environment
                  interface: internal
                  port: '4712'
                - name: txn-status-manager
                  interface: internal
                  port: '4713'

    - name: "Restart server"
      service:
        name: 'jbossas'
        state: restarted
      changed_when: false

- name: "Check compliance of EAP setup with Common Criteria"
  hosts: jboss
  gather_facts: "{{ gather_facts_override | default('true') }}"
  vars:
    jboss_home: "{{ jboss_home_override | default(lookup('env','JBOSS_HOME')) }}"
    java_home: "{{ java_home_override | default(lookup('env', 'JAVA_HOME')) }}"
    jdk_id: openjdk 
    java_version: "1.8"
    jboss_server_service:
      script: "/usr/lib/systemd/system/jbossas.service"
      type: "SystemD"
      mode: "standalone"
  roles:
    - eap_common_criteria
